version: '2'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=my-spw
    ports:
      - "3306:3306"
    volumes:
      - /mysql/db:/var/lib/mysql
      - /mysql/conf:/etc/mysql/conf.d/
networks:
  default:
    external:
     name: my_network
